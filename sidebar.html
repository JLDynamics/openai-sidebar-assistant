<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Sidebar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="pdf.min.js"></script>
    <script src="marked.min.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- Lightbox for Image Zoom -->
        <div id="lightbox" class="lightbox">
            <span class="lightbox-close">&times;</span>
            <img class="lightbox-content" id="lightboxImg">
        </div>

        <!-- History Drawer -->
        <div class="history-drawer" id="historyDrawer">
            <div class="history-header">
                <button id="newChatBtn" class="new-chat-btn">
                    <span class="icon">+</span> New Chat
                </button>
                <button id="historyCloseBtn" class="icon-btn close-drawer-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="history-list" id="historyList">
                <!-- History items will be injected here -->
            </div>
        </div>

        <!-- Overlay for closing drawer (Desktop/Mobile) -->
        <div class="history-overlay" id="historyOverlay"></div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div class="header">
                <button id="toggleHistoryBtn" class="icon-btn" title="Toggle History">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <div class="header-title">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        class="gemini-icon">
                        <path
                            d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z">
                        </path>
                        <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                        <line x1="12" y1="22.08" x2="12" y2="12"></line>
                    </svg>
                    <span>Sidebar AI</span>
                </div>
                <!-- Future controls -->
                <div class="header-controls"></div>
            </div>

            <!-- Chat Area -->
            <div class="chat-container" id="chatContainer">
                <!-- Messages will be injected here -->
                <div class="welcome-message">
                    <div class="welcome-icon">âœ¨</div>
                    <h2>How can I help you today?</h2>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <!-- Drag Drop Overlay -->
                <div id="dragDropOverlay" class="drag-drop-overlay">
                    <div class="drag-drop-message">Drop to Upload</div>
                </div>

                <div class="input-container" id="inputContainer">
                    <!-- Preview MOVED INSIDE -->
                    <div class="image-preview-container" id="imagePreviewContainer" style="display: none;">
                        <!-- Preview Injected Here -->
                    </div>

                    <div class="input-row">
                        <input type="file" id="fileInput"
                            accept="image/jpeg, image/png, image/webp, image/gif, .txt, .md, .js, .py, .html, .css, .json, .pdf"
                            style="display: none;">
                        <button id="uploadBtn" class="upload-btn" title="Upload Image or File">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path
                                    d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48">
                                </path>
                            </svg>
                        </button>
                        <textarea id="chatInput" placeholder="Ask anything... (Type, Paste, or Drop)"
                            rows="1"></textarea>
                        <button id="sendBtn" class="send-btn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="input-footer">
                    Gemini can make mistakes. Check important info.
                </div>
            </div>
        </div>
    </div>
    <script src="config.js"></script>
    <script src="gemini-tts.js"></script>
    <script src="sidebar.js"></script>
</body>

</html>
